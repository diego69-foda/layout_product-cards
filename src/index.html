<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="iMac">
            <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
            <p class="product-code">Product code: 195434</p>
            <div class="rating">
                <span>⭐</span><span>⭐</span><span>⭐</span><span>⭐</span><span>☆</span>
                <span class="reviews">Reviews: 5</span>
            </div>
            <div class="price">
                <p>Price:</p>
                <p class="amount">$2,199</p>
            </div>
            <button class="btn">BUY</button>
        </div>
    </div>
</body>
</html>
